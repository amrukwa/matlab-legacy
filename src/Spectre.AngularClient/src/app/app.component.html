<div id="header">
  <md-toolbar color="primary">
    <button id="listButton" (click) ="sidenav.toggle()" class="btn btn-info btn-sm">
      <span id="listBootstrapIcon" class="glyphicon glyphicon-th-list"></span>
    </button>
  </md-toolbar>
  <h2 id="headerName">
    Spectre
  </h2>
</div>
<md-sidenav-container >
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-list>
      <a md-list-item routerLink="mainPage">Main Page</a>
      <a md-list-item routerLink="preparations">Preparations</a>
    </md-list>
  </md-sidenav>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
