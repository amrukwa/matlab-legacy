<div id="header">
  <md-toolbar color="primary">
    <button
      id="listButton"
      (click) ="sidenav.toggle()"
      class="btn btn-info btn-sm">
      <span
        id="listBootstrapIcon"
        class="glyphicon glyphicon-th-list">
      </span>
    </button>
  </md-toolbar>
  <h2 id="headerName">
    {{title}}
  </h2>
</div>

<md-sidenav-container>
  <md-sidenav
    #sidenav mode="side"
    class="appSidenav">
    <md-list>
      <div class="btn-group-vertical">
        <button
          class="btn btn-default"
          md-list-item routerLink="mainPage">
          <i
            class="fa fa-home"
            aria-hidden="true">
          </i> Main Page
        </button>
        <button
          class="btn btn-default"
          md-list-item routerLink="preparations">
          <i
            class="fa fa-list-ol"
            aria-hidden="true">
          </i> Preparations
        </button>
      </div>
    </md-list>
  </md-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
